<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Operations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            /* Consistent Slate to Soft Grey gradient */
            background: linear-gradient(135deg, #eceff1, #cfd8dc);
            color: #263238;
            padding: 40px;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #006064;
            margin-bottom: 20px;
        }

        #myElement {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #myDIV {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #b0bec5;
            border-radius: 12px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        /* Updated Class Style */
        .myStyle {
            /* Changed from coral to Deep Teal */
            background-color: #00838f !important;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 96, 100, 0.3);
        }

        button {
            background-color: #006064;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 96, 100, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>jQuery Operations</h1>

    <div id="myElement">Original Text</div>

    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>

    <button id="myButton">Click me</button>

    <script>
        $(document).ready(function() {
            // Modify text
            $("#myElement").text("Modified Text with jQuery");

            // Apply the teal style class
            $("#myDIV").addClass("myStyle");

            // Click event with alert
            $("#myButton").click(function() {
                alert("Button clicked! Style applied successfully.");
            });
        });
    </script>
</body>
</html>
